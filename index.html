<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="section">
    <h3>Registration Form</h2>
    <label class="label-fname">First Name:</label><br>
    <input type="text" class="fname"><br>
    <label class="label-lname">Last Name:</label><br>
    <input type="text" class="lname"><br>
    <label class="label-email">Email:</label><br>
    <input type="text" class="email"><br>
    <label class="label-country">Country</label><br>
    <select name="country" class="country">
        <option >Select</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>

    </select>
    <br>
   <label class="label-gender">Gender:</label>
   <label> <input type="radio" name="gender" value="male">Male</label>
   <label> <input type="radio" name="gender" value="female">Female</label>
   <label> <input type="radio" name="gender" value="other">Other</label><br>
   <button class="sub-btn">Submit</button>
    </div>
